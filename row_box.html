<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline-block;
            border: 4px solid;
            background-color: red;
            height: 80px;
            width: 190px;
            color: white;
            font-size: larger;
        }

        h3{
            text-align: center;
            
        }
        .Hide_even {
            display: none;
        }

    </style>
</head>
<body>

    <h1> Hide Even NUMBER From 1 to 10</h1>

    <div>
        <h3> 1 </h3>
    </div>

    <div class="Hide_even">
        <h3> 2 </h3>
    </div>

    <div >
        <h3> 3 </h3>
    </div>

    <div class="Hide_even">
        <h3> 4 </h3>
    </div>

    <div >
        <h3> 5 </h3>
    </div>
    
    <div class="Hide_even">
        <h3> 6 </h3>
    </div>

    <div >
        <h3> 7 </h3>
    </div>

    <div class="Hide_even">   
        <h3> 8 </h3>
    </div>

    <div>
        <h3> 9 </h3>
    </div>

    <div  class="Hide_even">
        <h3> 10 </h3>
    </div>
    

    
    <hr>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table { 
    border-spacing: 10px;
    border-collapse: separate;
           }

        td {
            padding: 5px;
            border: 1px solid;
            border-radius: 11%;
            box-shadow: 1px 5px 4px #888888;
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <h1> Table Styling </h1>

    <table>
        <tr>
            <td> Row 1 , Col 1</td>
            <td> Row 1 , Col 2</td>
            <td> Row 1 , Col 3</td>
        </tr>

        <tr>
            <td> Row 2 , Col 1</td>
            <td> Row 2 , Col 2</td>
            <td> Row 2 , Col 3</td>
        </tr>
    </table>
</body>
</html>
